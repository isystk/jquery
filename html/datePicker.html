<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head>
<meta http-equiv="content-language" content="ja" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="content-style-type" content="text/css" />
<meta http-equiv="content-script-type" content="text/javascript" />
<link href="../css/default.css" rel="stylesheet" type="text/css" media="all" />
<link href="../css/common.css" rel="stylesheet" type="text/css" media="all" />
<link href="../css/development.css" rel="stylesheet" type="text/css" media="all" />

<script type="text/javascript" src="../js/lib/common.js"></script>

<script type="text/javascript">
$(function() {

	$.datepicker.regional['ja'] = {
		closeText: '閉じる',
		prevText: '&#x3c;前',
		nextText: '次&#x3e;',
		currentText: '今日',
		monthNames: ['1月','2月','3月','4月','5月','6月',
		'7月','8月','9月','10月','11月','12月'],
		monthNamesShort: ['1月','2月','3月','4月','5月','6月',
		'7月','8月','9月','10月','11月','12月'],
		dayNames: ['日曜日','月曜日','火曜日','水曜日','木曜日','金曜日','土曜日'],
		dayNamesShort: ['日','月','火','水','木','金','土'],
		dayNamesMin: ['日','月','火','水','木','金','土'],
		weekHeader: '週',
		dateFormat: 'yy/mm/dd',
		firstDay: 0,
		isRTL: false,
		showMonthAfterYear: true,
		yearSuffix: '年'};
	$.datepicker.setDefaults($.datepicker.regional['ja']);

	// 今日
	var today = new Date();
	// 3ヶ月後
	var afterday = new Date();
	afterday.setMonth(today.getMonth() + 3);
	// カレンダーの表示
	$('#applyStartDate').datepicker({dateFormat: 'yy/mm/dd', changeYear: true, yearRange: 'c:c+80', minDate: today, defaultDate: today});
	$('#applyEndDate').datepicker({ dateFormat: 'yy/mm/dd', changeYear: true, yearRange: 'c:c+80', minDate: today, defaultDate: afterday});

});
</script>
</head>
<body>
	<p>
		<input type="text" name="applyStartDate" maxlength="10" value="" id="applyStartDate" class="text size_m">&nbsp;～&nbsp;
		<input type="text" name="applyEndDate" maxlength="10" value="" id="applyEndDate" class="text size_m">
	</p>
</body>
</html>
